<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!-- import events.js script -->
    <script src="/home/hksingh4343/Desktop/Project/events.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/hksingh4545/Home-Automation-using-AR/master/model_gltf/model.gltf"
		position="0 0.5 0" ></a-asset-item>
        </a-assets>
	
        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>
            <a-entity 
                id="animated-model"
                gltf-model="#animated-asset"
		src="https://raw.githubusercontent.com/hksingh4545/Home-Automation/master/model_gltf/model.gltf"
                position="-1 -1 -1"
		scale="2 2 2"
		
		 animation-mixer>
            </a-entity>

        </a-marker>
	
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
		<!-- Merge kro isko v -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
